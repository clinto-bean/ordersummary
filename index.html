<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <!-- Stylesheet Linking -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Page Title -->
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <div class="card-head">
          <picture class="banner">
            <img
              src=".\assets\images\illustration-hero.svg"
              alt="Illustrative Banner"
            />
          </picture>
        </div>
        <div class="card-copy">
          <h1 class="summary">Order Summary</h1>

          <h4 class="subtitle">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </h4>
        </div>
          <div class="plan">
            <img
              src=".\assets\images\icon-music.svg"
              alt="Apple Music"
              class="music"
            />
            <div class="current-plan">
              <span class="bold">Annual Plan</span> <span class="cost">$59.99/year</span>
            </div>
            <a href="#" alt="change" class="change">Change</a>
          </div>
          <div class="card-footer">
            <button class="payment" type="button">
              Proceed to Payment
            </button>
            <button class="cancel" type="button">Cancel Order</button>
          </div>
      </section>
    </main>
  </body>
  <footer class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      >Frontend Mentor</a
    >. Coded by <a href="#">Clinto Bean</a>.
  </footer>
</html>
